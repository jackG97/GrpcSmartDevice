syntax = "proto3";

package smartdevice;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.jackgallaher.smartprojector";
option java_outer_classname = "SmartDeviceProjectorImpl";


service smartProjector{
	rpc switchOn(google.protobuf.Empty) returns (PowerStatus) {}
    rpc switchOff(google.protobuf.Empty) returns (PowerStatus) {}
    rpc inputHDMI(google.protobuf.Empty) returns (Response) {}
    rpc inputVGA(google.protobuf.Empty) returns (Response) {}

}

message PowerStatus{
    bool status = 1;
    }
     
message Response{
	string text = 1;
}