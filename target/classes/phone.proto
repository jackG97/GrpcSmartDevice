syntax = "proto3";

package smartdevice;

import "google/protobuf/empty.proto";



option java_multiple_files = true;
option java_package = "com.jackgallaher.smartdevice";
option java_outer_classname = "SmartDeviceImpl";

service smartPhone {
	rpc switchOn(google.protobuf.Empty) returns (PowerStatus) {}
    rpc switchOff(google.protobuf.Empty) returns (PowerStatus) {}
}

message PowerStatus{
    bool status = 1;
}
